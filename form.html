          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

        <div class="d-flex justify-content-around align-items-center" style="margin-right:5rem;width:40%;" >
            <div class="dropdown">
                <button class="opacity-50 text-bg-dark dropdown-toggle border-0 fs-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="icon-user"></i>
                    Welcome Brad

                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>

              <div class="ms-3 me-3 d-flex align-items-center  justify-content-between text-bg-dark">

    <!-- div after nav bar -->
      <div class=" bg-info text-white d-flex align-items-center header bg-primary">
        <i class=" fs-2 ms-5 icon-cog"></i>
        <h1 class=" p-2 my-auto" >Add Post</h1>
      </div>

      <!-- Form -->
    <div class="container">
        <form class=" mt-4 position-relative">
            <!-- Title -->
            <div class="mb-3">
              <label for="tittle" class="form-label">Tittle</label>
              <input type="email" class="form-control" id="tittle" aria-describedby="emailHelp">
            </div>
            <!-- drobdown menu -->
            <div class="mb-3">
                <label for="category" class="form-label">category</label>
                <select id="category" class="form-select">
                  <option>web Development</option>
                  <option>Front End</option>
                  <option>Back End</option>
                  <option>Full Stack</option>
                </select>
              </div>
    
    
             <!-- Choose file -->
            <label class="form-label" for="upload_img">Upload Image</label>
             <div class="input-group">
                <input type="file" class="form-control" id="upload_img" >
                <span class="input-group-text" id="basic-addon2">Browse</span>
              </div>
              <p style="font-size:0.8rem; padding-left: 0.2rem;" >Max Size 3mb</p>
              <!-- Text-editor -->
              <div>
                <label class="form-label" for="">Body</label>
                <textarea name="editorexample" class="form-control"></textarea>
              </div>
    
              <hr>
    
              <button class="btn btn-primary mt-1 position-absolute end-0">Save Changes</button>
              <br>
              <br>
          </form>
    </div>
